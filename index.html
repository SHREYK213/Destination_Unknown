<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Unknown</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#book">Book</a>
        <a href="#flight">Flight Prices</a>
        <a href="#posts">Posts</a>
        <button id="loginButton">Login</button>
    </nav>
    <h1>Destination Unknown</h1>
    
    <section id="home" class="section">
        <div class="section-content">
            <h2>Welcome to Destination Unknown!</h2>
            <p class="catchphrase">Discover the world with us!</p>
            <p>Plan your dream vacation and explore amazing destinations.</p>
        </div>
    </section>
    
    <section id="book" class="section">
        <div class="section-content">
            <h2>Book Your Trip</h2>
            <div class="form-container">
                <input type="text" id="nameInput" placeholder="Name" required>
                <input type="text" id="destinationInput" placeholder="Destination" required>
                <input type="number" id="peopleInput" placeholder="Number of people" required>
                <button id="confirmButton">Confirm</button>
            </div>
        </div>
    </section>
    
    <section id="flight" class="section">
        <div class="section-content">
            <h2>Flight Prices</h2>
            <div class="form-container">
                <select id="startLocationSelect">
                    <option value="">Select Start Location</option>
                    <option value="New York">New York</option>
                    <option value="London">London</option>
                    <option value="Paris">Paris</option>
                    <option value="Tokyo">Tokyo</option>
                </select>
                <select id="destinationSelect">
                    <option value="">Select Destination</option>
                    <option value="New York">New York</option>
                    <option value="London">London</option>
                    <option value="Paris">Paris</option>
                    <option value="Tokyo">Tokyo</option>
                </select>
            </div>
        </div>
    </section>
    
    <section id="posts" class="section">
        <div class="section-content">
        </div>
    </section>
    
<script src="./script.js"></script>
</body>
</html>
